name: Deploy to Hetzner

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy files to VM
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:~/Anomologita

      - name: Deploy with Docker Compose
        env:
          SA_PASSWORD: ${{ secrets.SA_PASSWORD }}
          JWT_KEY: ${{ secrets.JWT_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
            cd ~/Anomologita &&
            export SA_PASSWORD='${SA_PASSWORD}' &&
            export JWT_KEY='${JWT_KEY}' &&
            docker compose pull &&
            docker compose up -d --build
          "
